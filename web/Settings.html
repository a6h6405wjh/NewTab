<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <style type="text/css">


        * 
        {
            color: var(--foreground);
        }

        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            letter-spacing: .08rem;
        }

        body {
            background: var(--background);
            font-family: 'Open Sans', sans-serif;
            display: grid;
            grid-template-columns: 16.66vw 66.66vw 16.66vw;
            grid-template-rows: .15fr 1fr .30fr;
            user-select: none;
        }


        #layout
        {
            grid-row: 2;
            grid-column: 2;
            background: var(--background);
        }

            #layout input {
                background: hsla(0,0%,40%,.6);
                border-color: hsla(0,0%,50%, 0.6);
            }

                #layout input::-webkit-color-swatch {

                    border-color: hsla(0,0%,50%,0.65);
                }


        #layout input ~ span
        {
            margin-left: 1rem;
        }

       #layout .control
       {
           margin-bottom:2rem;
       }

    </style>
</head>
<body>
    <div id="layout">
        <a href="default.html">Back</a>
        <h1>General</h1>
        <div class="control">
            <input type="color" id="background" value="#272E35" />
            <span>Background Color</span>
        </div>

        <div class="control">
            <input type="color" id="foreground" value="#F4F2F1" />
            <span>Text Color</span>
            <input type="number" id="foregroundAlpha" value="80" min="0" max="100" style="margin-left: 2rem;"/>
            <span>Opacity</span>
        </div>

        <div class="control">
            <input type="checkbox" checked id="hidePinned" value="">
            <span>Hide pinned folder from browser</span>
        </div>

        <h1>Links</h1>
    </div>
    <script src="settings.js"></script>
</body>
</html>
